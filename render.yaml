services:
  - type: web
    name: jokefy-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
    healthCheckPath: /health

  - type: web
    name: jokefy-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install --production=false && npm run build:prod
    staticPublishPath: frontend/dist
    envVars:
      - key: NODE_ENV
        value: production
    buildFilter:
      paths:
        - frontend/**

